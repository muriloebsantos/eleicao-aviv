<div class="row dados-votacao">
  <div class="col">
    <p>
      <strong>Eleição: </strong>
      <span>{{eleicao?.nome}}</span>
    </p>
    <p>
      <strong>Votação: </strong>
      <span *ngIf="!cargo">[Nenhum cargo aberto para votação, aguarde a atualização automática...]</span>
      <span *ngIf="cargo">{{cargo?.nome}}</span>
    </p>
  </div>
</div>

<div class="row">
  <div class="col">
    <img *ngIf="candidatoSelecionado" class="foto-candidato" [src]="fotoUrl + candidatoSelecionado?.candidato?.foto">
  </div>
  <div class="col">
    <div class="row">
      <strong>Codigo:</strong>
      <span>{{candidatoSelecionado?.candidato?.matricula}}</span>
    </div>
    <div class="row">
      <strong>Candidato:</strong>
      <span>{{candidatoSelecionado?.candidato?.nome}}</span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <label class="numero-inserido">{{numeroInserido || "****"}}</label>
  </div>
</div>

<div class="row">
  <div class="col-4" *ngFor="let numero of numeros">
    <button class="numero btn btn-primary btn-lg" (click)="onNumeroInserido(numero.toString())">{{numero}}</button>
  </div>
  <div class="col-4">
    <button class="numero btn btn-primary btn-secondary btn-lg" (click)="limpar()">Limpar</button>
  </div>
  <div class="col-4">
    <button class="numero btn btn-success btn-lg">Confirmar</button>
  </div>
</div>
