<div class="modal-header">
  <h4 class="modal-title">Candidato</h4>
  <button type="button" class="close" aria-label="Close" (click)="fechar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="formGroup">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="_id">Matr√≠cula</label>
        <input type="text" id="_id" formControlName="_id" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="apelido">Apelido</label>
        <input type="text" id="apelido" formControlName="apelido" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="text" id="foto" formControlName="foto" class="form-control">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="salvar()">Salvar</button>
  <button type="button" class="btn btn-outline-dark" (click)="fechar()">Cancelar</button>
</div>
