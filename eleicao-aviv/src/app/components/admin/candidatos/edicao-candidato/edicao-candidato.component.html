<div class="modal-header">
  <h4 class="modal-title">Candidato</h4>
  <button type="button" class="close" aria-label="Close" (click)="fechar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="formGroup">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="matricula">Matr√≠cula</label>
        <input type="number" id="matricula" formControlName="matricula" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="apelido">Apelido</label>
        <input type="text" id="apelido" formControlName="apelido" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="foto">Incluir/Alterar Foto</label>
        <input type="file" id="file-input" class="form-control">
      </div>
    </div>
  </div>
  <div class="row" *ngIf="fotoUrl">
    <div class="col">
      <label>Foto atual:</label>
    </div>
  </div>
  <div class="row" *ngIf="fotoUrl">
    <div class="col">
      <a [href]="fotoUrl" target="_blank"><img [src]="fotoUrl" width="200" height="200"></a>
    </div>
  </div>
</div>
<div class="modal-footer">
  <label *ngIf="processando">Processando...</label>
  <button type="button" class="btn btn-outline-success" (click)="salvar()" [disabled]="processando">Salvar</button>
  <button type="button" class="btn btn-outline-dark" (click)="fechar()">Cancelar</button>
</div>
